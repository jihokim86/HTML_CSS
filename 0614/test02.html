<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px; height: 50px; border: 1px solid black;
            transition: width 2s;
        }
        div:hover{
            width: 200px;
        }
        p{
            width: 100px; height: 50px; border: 1px solid black;
            transition: width 2s;
        }
        p:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요</div>
    <p>마우스를 올려보세요</p>
</body>
</html>
