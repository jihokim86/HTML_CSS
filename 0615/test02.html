<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숫자 맞추기 게임</title>
    <script>
        var computerNumber = 53;
        var nGuesses = 0;
        
        function test(){
            var result = "";
            var number = parseInt(document.getElementById("user").value);
            nGuesses++;

            if(number == computerNumber) result = "성공입니다.";
            else if(number < computerNumber) result = "낮습니다.";
            else result = "높습니다."

            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nGuesses;

            return true;
        }

      
    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.<br>
    숫자는 1 부터 100사이에 있습니다.
    <form action="">
    숫자 : 
    <input type="text" id="user" size="5"/>
    <input type="button" id="확인" value="확인" onclick="guess();"/>
    <button onclick="test()">확인</button>
    
    추측횟수 :
    <input type="text" id="guess" size="5"/>
    힌트 :
    <input type="text" id="result" size="16"/>
    </form>
</body>
</html>
