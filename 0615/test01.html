<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var grade = prompt("성적을 입력하시오:","A-F사이의 문자로"); 
        //scanner 기능 prompt  //문자로 받는다.
                            
        switch(grade){
            case 'A' : alert("A점"); break;
            case 'B' : alert("B점"); break;
            case 'C' : alert("C점"); break;
            case 'D' : alert("D점"); break;
            case 'E' : alert("E점"); break;
            case 'F' : alert("F점"); break;
            default : alert("알 수 없는 정수");
            
        }

    </script>
</head>
<body>
    
</body>
</html>
