<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function func(){
            document.write("페이지에 적재된 후에 write()를 사용하면 다시 씌여집니다.");
        }

    </script>
</head>
<body>
    <h1>이곳이 메인임</h1>
    <button type="button" onclick="func()">클릭하세요</button>
</body>
</html>
