<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.out{
            width : 200px;
            height : 60px;
            background-color: yellow;
        }
    </style>
    <script src="/0617/js/jquery-3.6.0.min.js"></script>

    <script>
        var i=0;
        //(선택자).함수.(내용)
        $(document).ready(function(){
        $("div.out").mouseover(function(){
            $("p:first",this).text("mouse over");
            $("p:last",this).text(++i);
        });
    });
    </script>
</head>
<body>
    <div class="out">
        <p>마우스를 여기로 움직이세요</p>
        <p>0</p>
    </div>
</body>
</html>
