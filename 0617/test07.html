<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{width: 60px; height: 60px;}
    </style>
    <script src="/0617/js/jquery-3.6.0.min.js"></script>
    <script>
        //(선택자).함수.(내용)
        $(document).ready(function(){
            $("#button1").click(function(){
                var color = $("#div1").css("background-color");
                $("#result").text("background-color: "+ color);
            });

            $("#button2").click(function(){
                $("#div1").css("background-color","red");
            });

        });

       
    </script>
</head>
<body>
    <div id="div1" style="background-color: blue;"></div>
    <button id="button1">css(elemnet)</button>
    <button id="button2">css(elemnet,style)</button>
    <p id="result">여기에 결과가 표시됩니다.</p>
    
    
</body>
</html>
