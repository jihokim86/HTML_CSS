<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function showAlert(){
            setTimeout(function(){alert("setTimeOut을 사용하여 표시")},3000);
            //setTimeout(a,b) b초후 a 실행
        }

    </script>
</head>
<body>
    <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됨</p>
    <button onclick="showAlert()">클릭</button>
    
</body>
</html>
