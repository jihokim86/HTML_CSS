<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS id Example</title>
    <!-- <style>태그는 head태크 내에 있어야함 -->
        <style>
            #special{
                background-color: yellow;
                color:  red;
            }

            .target{
                color: blue;
            }

        </style>
        
</head>
<body>
    <p id="special">id가 special인 단락</p>
    <p> 정상적인 단락 </p>
    <p class="target">클래스 파른색 글자</p>
    <p> 정상적인 단락 </p>
    <p class="target">두번째 클래스 파른색 글자</p>
</body>
</html>
