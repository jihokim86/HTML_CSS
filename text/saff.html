<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>입력 완료된 회원 정보</h2>
<table>
<tr>
    <td>이름</td>
    <td><jsp:setProperty name="member" property="name"/></td>
</tr>

<tr>
    <td>아이디</td>
    <td><jsp:setProperty name="member" property="userid"/></td>
</tr>

<tr>
    <td>별명</td>
    <td><jsp:setProperty name="member" property="nickname"/></td>
</tr>

<tr>
    <td>비밀번호</td>
    <td><jsp:setProperty name="member" property="pwd"/></td>
</tr>

<tr>
    <td>이메일</td>
    <td><jsp:setProperty name="member" property="email"/></td>
</tr>

<tr>
    <td>전화번호</td>
    <td><jsp:setProperty name="member" property="phone"/></td>
</tr>

</table>
</body>
</html>
