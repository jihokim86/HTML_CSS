<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body em{color: red ;} /* body안 em인덱스 요소*/
        body > h1 {color: blue;} /* body안 h1 요소*/

    </style>
</head>
<body>
    <h1>글자를 표현하는데 있어 <em>강조</em>해야</h1>
    <h1>글자를 표현하는데 있어 <span style="color: red">강조</span>해야</span></h1>
    <!-- <span style="color: white;">test2</span> 이렇게 사용하는게 편함-->
</body>
</html>
