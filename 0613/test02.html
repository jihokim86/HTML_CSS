<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        /* 링크 밑줄 없애기 */
        a{ 
            text-decoration-line : none;
            text-decoration : none;
        } 
        

        a:link{color: black;}    /*링크 색 블랙*/
        a:visited{color: green;} /*방문하고 나면 색변경 */
        a:hover{color: blue;}    /*마우스올라가면 파란색*/
        a:active{color: red;}    /*마우스 우클릭*/

    </style>
</head>
<body>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
