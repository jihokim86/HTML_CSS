<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    p{
        min-width: 100px;
        min-height: 100px;
        background-color: yellow;
    }
</style>
<body>
    <p>
        모든 게 남아도는 듯 보이는 여기 이곳에 모자란 것이 하나 있어 사랑 마른 지 오래된 여기는 착각의 바다
        나는 깨어 나네
        함께 있을 수 있는 것 그것만으로도 우리는 행복할 수 있다 했어
        어긋나기를 거듭해 도착한 여기 이곳에 모든걸 걸어 볼게
        꿈꾸고 있어, 날아 오르는 새처럼 자유롭기를 우린, 언제 까지나 어둠이 가로 막아서도, 나도 모르게 눈물이 흘러도
        참을 수 없는 설레임으로 알 수 없는 내일을 기다려
        모든 게 아직(은) 불안해 견딜 수 있을지 몰라 모자란 것이 아직 많아 하지만 우리가 사랑한 이곳은 희망의 바다
        나는 빠져드네
    </p>
</body>
</html>
